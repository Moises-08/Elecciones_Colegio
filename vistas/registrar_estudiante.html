<!DOCTYPE html>
<html lang ="es">
<head>
        <meta charset="UTF-8">
        <title>Registro de Estudiante</title>
        <link rel="stylesheet" href="../estilos/estilos_registrar_estudiante.css">
    </head>
    <body>

   <div class="contenedor">

    <header class="encabezado-principal"></header>
    <script src="../js/header.js"></script> <!--si lo guardas en un archivo JS-->
   

    <h2>Registro de estudiantes</h2>

    <form action="procesar_registro.php" method="POST">
        <div class="form-grid">
           <div class="form-group">
            <lavel for="nombre">Nombre Completo</lavel>
            <input type="text" id="nombre" name="nombre" required>
           </div>

        <div class="form-group">
            <label for="tipo de documento">Tipo de documento</label>
            <select id="tipo de documento" name="tipo de documento" required>
                <option value="">seleccione...</option>
                <option value="TI">Tarjeta de Identidad</option>
                <option value="CC">Cedula de Ciudadania</option>
                <option value="CE">Cedula de Extrangeria</option>
            </select>
        </div>

        <div class="form-group">
            <label for="documento">Numero de documento</label>
            <input type="text" id="documento" name="documento" required>
        </div>

        <div class="form-group">
            <label for="fecha_nacimiento">fecha de nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        </div>

        <div class="form-group">
            <label for="genero">Genero</label>
            <select id="genero" name="genero" required>
                <option value="">seleccione...</option>
                <option value="M">Masculinos</option>
                <option value="F">Femenino</option>
                <option value="O">Otro</option>
            </select>
        </div>

        <div class="form-group">
            <label for="jornada">Jornada</label>
            <select id="jornada" name="jornada" required>
                <option value="">seleccione...</option>
                <option value="mañana">mañana</option>
                <option value="tarde">Tarde</option>
            </select>
        </div>

        <div class="form-group">
            <label for="grado">Grado</label>
            <input type="text" id="grado" name="grado" required>
        </div>

        <div class="form-group">
            <label for="grupo">Grupo</label>
            <input type="text" id="grupo" name="grupo" required>
        </div>

        <div class="form-group">
            <label for="Telefono">teléfono</label>
            <input type="tel" id="teléfono" name="Telefono" required>
        </div>

        <div class="form-group">
            <label for="Correo">correo institucional</label>
            <input type="email" id="correo" name="correo" required>
        </div>

        <div class="form-group">
            <label for="password">contraseña</label>
            <input type="password" name="password" required>
        </div>
        </div>

        <div style="text-align: center;">
            <button type="submit">registrarse</button>
        </div>
    </form>
